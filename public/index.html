<!doctype html>
<html>
<head>
 <title>Project 2</title>
 <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js" defer charset="utf-8"></script>
 <script type="text/javascript" src="js/resource-watcher-0.1.0.js" defer charset="utf-8"></script>
 <script type="text/javascript" src="js/index.js" defer charset="utf-8"></script>
 <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
</head>
<body>
<!--because email and password are set as credentials already in the API-->
   <input id="email" type="text" placeholder="email">
   <input id="password" type="password" placeholder="password">
   <input id="user-id" type="text" placeholder="user id"><br>

   <input id="surname" type="text" placeholder="surname">
   <input id="given_name" type="text" placeholder="given_name">
   <input id="location" type="text" placeholder="location">
   <input id="about_me" type="text" placeholder="about me">
   <input id="gender" type="text" placeholder="gender">
   <input id="profile_id" type="text" placeholder="profile id"><br>

   <input id="register" type="button" value="Register">
   <input id="login" type="button" value="Login">
   <input id="update" type="button" value="Update">
   <input id="destroy" type="button" value="Destroy">
   <input id="picture" type="file" value="Picture">

   <br><label for="token">Token:</label>
   <input id="token" type="text"><br>

   <label for="id">Id:</label>
   <input type="text" id="id"><br>

   <label for="index">Index:</label>
   <input type="text" id="index"><br>

   <label for="value">Value:</label>
   <input type="text" id="value"><br><br>

   <label for="profile">Profile Buttons: </label>
   <input id="profile-update" type="button" value="Profile Update">
   <input id="profile-show" type="button" value="Profile Show">
   <input id="profile-destroy" type="button" value="Profile Destroy"><br><br>

   <label for="project">Project Buttons: </label>
   <input id="title" type="text" placeholder="project title">
   <input id="instructions" type="text" placeholder="project instructions">
   <input id="project-profile-id" type="text" placeholder="project profile id"><br>

   <input id="project-update" type="button" value="Project Update">
   <input id="project-show" type="button" value=" Project Show">
   <input id="project-list" type="button" value="Project List">
   <input id="project-destroy" type="button" value="Project Destroy">


   <!-- <input id="project-join" type="button" value="Join"> attendance -->

   <br><label for="result">Result</label>
   <br><textarea id="result"></textarea><br>
   <div id="show-profile"></div>
<!-- Handlebars -->
   <script id="profile" type="text/x-handlebars-template">
       <li>
         <h4>{{profile.given_name}} {{profile.surname}}</h4>
         <p>{{profile.profile_picture}}</p>
         <p>Location: {{profile.location}}</p>
         <p>Gender: {{profile.gender}}</p>
         <p>About Me: {{profile.about_me}}</p>
       </li>
   </script>

</body>
</html>
